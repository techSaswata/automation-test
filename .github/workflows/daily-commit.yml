name: Daily Commit Automation

on:
  schedule:
    - cron: '30 20 * * *'  # runs at 20:30 UTC (2:00 AM IST)
  workflow_dispatch: {}  # allows manual trigger from GitHub UI

jobs:
  commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow workflow to push commits
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch all history for all branches
          token: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub token for authentication
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Configure Git
        run: |
          git config user.name "techSaswata"
          git config user.email "saswata.24bcs10248@sst.scaler.com"
      
      - name: Make daily commits
        run: |
          # Set timezone to IST
          export TZ=Asia/Kolkata
          
          # Random number of commits between 1 and 10
          NUM_COMMITS=$((1 + RANDOM % 10))
          echo "ðŸŽ² Making $NUM_COMMITS commit(s) today..."
          
          for i in $(seq 1 $NUM_COMMITS); do
            TIMESTAMP=$(date +"%Y-%m-%d %H:%M:%S IST")
            echo "Commit #$i: $TIMESTAMP" >> daily_log.txt
            git add daily_log.txt
            git commit -m "Daily update $(date +"%B %d, %Y %I:%M %p IST") - commit #$i" || echo "No changes to commit"
            echo "  âœ“ Commit $i/$NUM_COMMITS created"
            sleep 2  # small delay between commits
          done
      
      - name: Push changes
        run: |
          echo "ðŸ“¤ Pushing all commits to GitHub..."
          git push origin main || git push origin master
          echo "âœ… Successfully pushed commits!"

